{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
</head>
<body>
<br><br>
<div class="container">
            <div class="row">
                <div class="col-sm-offset-4">
<div class="col-sm-6">
<div class="panel panel-default">
	  <div class="panel-heading">
<div class="panel-body">
	<div class="main">
            <h1> login</h1>
    </div>

    <div>
        <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" class="form-control" value={{ username }} >
            </div>



            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" class="form-control" value={{ password }} >
            </div>
<div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary form-control">
        </form>


    </div>

    <div class="panel-footer"><p>Dont have an acount .<a href="/">SignUp</a> </p></div>
</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
