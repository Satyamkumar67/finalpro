{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instagram Clone</title>
</head>
<body>
    {%csrf_token%}
<div class="container">
            <div class="row">
                <div class="col-sm-offset-4">
<div class="col-sm-6">
   <h1> Eye-Dent</h1>
  <div class="panel panel-default">
	  <div class="panel-heading">
<div class="panel-body">
	<div class="main">

       <br>
            <h3>Sign Up</h3>
    </div>

    <div>
        <form method="post">
            {%csrf_token%}
            <div class"form-group">
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" class="form-control" value={{ username }} >
            </div>

            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" type="text" name="name" class="form-control" value={{ name }} >
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input id="email" type="text" name="email" class="form-control" value={{ email }} >
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" class="form-control" value={{ password }} >
            </div>
<div class=class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-primary form-control">
        </form>


    </div>

    <div class="panel-footer"><p>Already a user?<a href="login/">Login</a></p> </div>
  </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
